<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="stopwatch">
        <div id="clock">00:00:00:000</div>
        <div id="controls">
            <button class="btn" id="pause">Pause</button>
            <button class="btn" id="start">Start</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="lap">Lap</button>
        </div>
        <div id="heading"><br><h2>Laps Recorded :</h2></div>
        <div id="lapRec">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
